services:
  - type: web
    name: stdc-attendance-system
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /index.php
    # Environment variables will be set manually in Render Dashboard
    # since fromService doesn't work with Docker deployments
  - type: pserv
    name: mysql-db
    env: mysql
    plan: free
    mysql:
      database: attendancesystem
      user: user
      password: password
      initializationScriptPath: DATABASE FILE/attendancesystem.sql
